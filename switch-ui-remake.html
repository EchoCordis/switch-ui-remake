<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/stylesheets/switch-ui.css">
    <script src="https://kit.fontawesome.com/46b8ebbbd6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="/scripts/switch-ui.js" defer></script>
    <title>Nintendo Switch Themed Game Selector</title>
    <!-- Favicon for the different platforms -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/images/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
    <!-- SEO Related -->
	<meta name="author" content="Donavan Le">
	<meta name="description" content="A game selector styled after the Nintendo Switch's UI - Made by Donavan Le">
    <!-- Facebook Meta Tags -->
    <meta property='og:title' content="Nintendo Switch Themed Game Selector">
    <meta property='og:image' content="https://echocordis.github.io/images/android-chrome-512x512.png">
    <meta property='og:image:alt' content="Donavan Le's logo">
    <meta property='og:description' content="A game selector styled after the Nintendo Switch's UI - Made by Donavan Le.">
    <meta property='og:url' content="https://echocordis.github.io">
	<meta property=“og:type” content=“profile”>
	<!-- Twitter Meta Tags -->
	<meta name="twitter:title" content="Nintendo Switch Themed Game Selector">
	<meta name="twitter:description" content="A game selector styled after the Nintendo Switch's UI - Made by Donavan Le.">
	<meta name="twitter:image" content="https://echocordis.github.io/images/android-chrome-512x512.png">
	<meta name="twitter:image:alt" content="Donavan Le's logo">
	<meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <div id="header">
        <div style="display: flex;">
            <a class="profileBtn" href="https://donavanle.com" target="_blank">
                <img src="/images/cordis-logo.png">
            </a>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="clock" style="padding-right: 2vh;"></h2>
            <i class="fas fa-wifi" style="padding-right: 2vh; font-size: 2.3rem;"></i>
            <i class="fas fa-battery-full" style="font-size: 3rem;"></i>
        </div>
    </div>
    
    <div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="1">
                        <h2 class="cartName">Deliveroids</h2>
                        <a class="cart empty" href="https://pheaton.itch.io/deliveroids" target="_blank">
                            <img src="/images/projects/deliveroids-cart-image.png">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="1">
                        <h2 class="cartName">Zenith</h2>
                        <a class="cart empty" href="https://thesaxyshay.itch.io/zenith" target="_blank">
                            <img src="/images/projects/zenith-cart-image.png">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">Outside the Box</h2>
                        <a class="cart empty" href="https://pheaton.itch.io/outside-the-box" target="_blank">
                            <img src="/images/projects/otb-cart-image.png">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">M.A.S.H.</h2>
                        <a class="cart empty" href="https://echocordis.itch.io/mash" target="_blank">
                            <img src="/images/projects/mash-cart-image-2.png">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">Spelunka-Bot</h2>
                        <a class="cart empty" href="https://echocordis.itch.io/spelunka-bot" target="_blank">
                            <img src="/images/projects/spelunk-cart-image.png">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="cartBox" tabindex="3">
                        <h2 class="cartName">&nbsp;</h2>
                        <a class="cart empty">
                            
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="optionsContainer">
            <button class="optionBtn" onclick="setNightMode()" style="font-size: 5vh;"><i class="lni lni-sun"></i></button>
        </div>
    </div>
    
    <div id="footer">
        <i class="fas fa-mouse"></i>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
        });
    </script>
</body>
</html>
